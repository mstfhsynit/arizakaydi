<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Giriş Yap</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: "Inter", sans-serif;
      overflow: hidden; /* Kaydırmayı engelle */
      background: linear-gradient(135deg, #2f8f8a, #1f5e5b);
    }

    .login-page {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
    }

    /* Sol taraf: logo, başlık ve slogan */
    .login-side {
      flex: 1.1;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .login-side img.logo {
      width: 180px;
      max-width: 30%;
      height: auto;
      position: absolute;
      top: 10px;
      left: 10px;
      border-radius: 6px;
      z-index: 2;
    }

    .login-side-inner {
      text-align: center;
      z-index: 1;
      margin-top: 60px; /* Logo ile üst boşluk */
    }

    .login-hero-title {
      font-size: 2.8em;
      font-weight: bold;
      color: #ffffff;
      margin: 0;
      line-height: 1.2;
    }

    .login-hero-description {
      font-size: 1.4em;
      color: #ffffff;
      margin: 10px 0 15px 0;
    }

    /* Geliştirici satırı sol altta sabit */
    .developer-signature {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 1em;
      color: #ffffff;
      font-weight: 500;
      background: rgba(0,0,0,0.3);
      padding: 2px 6px;
      border-radius: 4px;
      z-index: 5;
    }

    /* Sağ taraf: giriş kartı */
    .login-main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      z-index: 5;
      box-sizing: border-box;
    }

    .login-card h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .login-card form label {
      display: block;
      margin-bottom: 15px;
    }

    .login-card form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      background-color: #2f8f8a;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    .login-card button:hover {
      background-color: #1f5e5b;
    }

    /* Mobil uyumlu stil */
    @media (max-width: 768px) {
      .login-page {
        flex-direction: column;
      }

      .login-side {
        flex: none;
        width: 100%;
        height: 50%;
        padding-top: 20px;
      }

      .login-side img.logo {
        width: 100px;
        top: 10px;
        left: 10px;
      }

      .login-side-inner {
        margin-top: 120px;
        padding: 0 10px;
      }

      .login-hero-title {
        font-size: 1.8em;
      }

      .login-hero-description {
        font-size: 1.1em;
      }

      .login-card {
        max-width: 90%;
        padding: 20px;
        margin: auto;
      }

      .developer-signature {
        font-size: 0.9em;
        bottom: 10px;
        left: 10px;
        padding: 2px 4px;
      }
    }
  </style>
</head>
<body class="login-page page-login">
  <section class="login-side">
    <img src="/images.png" alt="Okul Fotoğrafı" class="logo">
    <div class="login-side-inner">
      <h1 class="login-hero-title" data-i18n="login.heroTitle">
        Kahramanmaraş Mesleki ve Teknik Anadolu Lisesi
      </h1>
      <p class="login-hero-description">
        Akıllı ve Hızlı Yönetim
      </p>
    </div>
    <p class="developer-signature">Geliştirici: Mustafa Hüseyin</p>
  </section>

  <section class="login-main">
    <div class="login-card fade-in">
      <h2 data-i18n="login.title">Giriş Yap</h2>
      <div id="message" class="message"></div>
      <form id="login-form">
        <label>
          <span data-i18n="login.username">Kullanıcı Adı</span> <span class="required">*</span>
          <input type="text" name="username" required />
        </label>
        <small class="field-error" data-error-for="username"></small>
        <label>
          <span data-i18n="login.password">Şifre</span> <span class="required">*</span>
          <input type="password" name="password" required />
        </label>
        <small class="field-error" data-error-for="password"></small>
        <button type="submit" id="login-submit-btn" data-i18n="login.button">Giriş Yap</button>
      </form>
    </div>
  </section>

  <script src="https://unpkg.com/lucide@0.469.0/dist/umd/lucide.min.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
